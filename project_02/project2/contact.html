    <style></style>
    <style>
        .cover {
            background-image: url('/img/office_ai.png'); /* Ensure the correct image path */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
    
        .form-container {
            background-color: rgba(255, 255, 255, 0.3); /* White background with opacity */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width */
        }
    
        .form-group label {
            color: var(--orangeSoft); /* Ensure form text is black */
        }
        .form-group input, .form-group textarea, select.form-select {
          background-color: var(--blueDark);
            color: var(--orangeSoft); /* Ensure form text is black */
        }
        .form-group input:focus, textarea:focus, select.form-select:focus {
          background-color: var(--whiteYellow);
            color: var(--blueDark); /* Ensure form text is black */
        }
    </style>
  </head>
  <body>
    <div class="navbartop blueBackground sticky-top z-indexZ" id="navbar">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <!-- Navbar toggler aligned to the left on small devices -->
          <button
            class="navbar-toggler me-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse blueBackground"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav fontMono fw-bolder mx-auto">
              <!-- Added mx-auto to center the nav items on larger screens -->
              <li class="nav-item d-flex align-items-center text-center">
                <a
                  id="homeLink"
                  class="nav-link orangeText me-2 d-flex align-items-center"
                  aria-current="page"
                  href="index.html"
                >
                  <img
                    src="img/favicon/favicon.ico"
                    alt=""
                    class="img-fluid"
                    style="height: 24px; width: auto"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link orangeText me-2" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link orangeText me-2" href="projects.html"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link orangeText me-2" href="cv.html">CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link orangeText me-2" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
   

    <main>
        <div class="cover">
          <div class="form-container">
              <h2 class="text-center fontMono whiteText orangeLine mb-5">Contact Me</h2>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group mb-3">
                          <label for="name">Name <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="name" required />
                      </div>
                      <div class="form-group mb-3">
                          <label for="email">Email <span class="text-danger">*</span></label>
                          <input type="email" class="form-control" id="email" required />
                      </div>
                      <div class="form-group mb-3">
                          <label for="phone">Phone Number (optional)</label>
                          <input type="tel" class="form-control" id="phone" />
                      </div>
                      <div class="form-group mb-3">
                          <label for="role">Role <span class="text-danger">*</span></label>
                          <select class="form-select" id="role" required>
                              <option value="" disabled selected>Select your role</option>
                              <option value="client">Client</option>
                              <option value="developer">Developer</option>
                              <option value="designer">Designer</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group mb-3">
                          <label for="message">Message</label>
                          <textarea class="form-control" id="message" rows="6"></textarea>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </main>
    <footer class="orangeBackground py-5">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-sm">
            <img
              src="img/icon/copy.png"
              alt=""
              class="icon responsive-icon"
            /><span class="fontMono fw-bold blueText fs-4 ms-2"
              >J. VD Weyer</span
            >
          </div>
          <div class="col-sm">
            <a class="btn btn-lg btnBlue me-2 mt-2"
            href="disclaimer.html">Disclaimer</a>
          </div>
          <div class="col-sm textWhite">
            <div id="clock" class="fontMono fs-6 whiteText"></div>
          </div>
        </div>
      </div>
    </footer>
