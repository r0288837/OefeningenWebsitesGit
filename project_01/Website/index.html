<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="Favicon/site.webmanifest" />
    <!-- FONT LOAD -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- TITLE -->
    <title>Wired By Weyer | HOME</title>
  </head>
  <body>
    <!-- _____________________________________________________________________HEADER -->
    <header class="header">
      <!-- <h1>Welcome to My Website</h1> -->
      <div class="box">
        <p>Howdy, partner.</p>
        <p><img src="/ICON/greet.png" alt="Greet Icon" class="icon" /></p>
        <p>
          Joeri Van De Weyer,
          <span class="fontSerif orangeText">Full Stack Developer.</span>
        </p>
        <p>Pleasure to make your acquaintance!</p>
        <a href="#skills" class="link-button">About ></a>
        <!-- Link styled as a button -->
      </div>
    </header>
    <!-- _________________________________________________________________NAVBAR -->

    <nav id="navbar" class="navbar fontMono">
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- _____________________________________________________________________FIRST SECTION -->

    <section id="about">
      <h1 class="blueText orangeLine">ABOUT</h1>
    </section>

    <section id="skills" class="blueBackground">
      <h1 class="orangeText whiteLine">ABOUT</h1>
    </section>

    <section id="projects">
      <h1 class="blueText orangeLine">ABOUT</h1>
    </section>
    <!---------------------------------------------------- SCRIPT STICKY NAVBAR DISPLAY ON SCROLL -->
    <script>
      let lastScrollTop = 0;
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", function () {
        let scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
          // Scroll down - hide navbar
          navbar.style.top = "-60px"; // Adjust height based on your navbar's height
        } else {
          // Scroll up - show navbar
          navbar.style.top = "0";
        }
        lastScrollTop = scrollTop;
      });
    </script>
  </body>
</html>
