<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
</head>
<body>
    <div class="container mt-5">
        <h2>Registreren</h2>
        <form>
            <!-- Voornaam input -->
            <div class="mt-3 form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" placeholder="">
            </div>
            
            <!-- Naam input -->
            <div class="mt-3 form-group">
                <label for="naam">Naam</label>
                <input type="text" class="form-control" id="naam" placeholder="">
            </div>
            
            <!-- E-mail input -->
            <div class="mt-3 form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
            
            <!-- Wachtwoord input -->
            <div class="mt-3 form-group">
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord" placeholder="">
            </div>
            
            <!-- Voorwaarden checkbox -->
             
            <div class="mt-3 form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a class="text-primary">algemene voorwaarden!</a></label>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="mt-3 btn btn-primary">Registreren</button>
        </form>
    </div>

</body>
</html>
