<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Formulier</title>
    <style>
       
        body {
            font-family: 'Space Mono';
        }
        label{
            display: block;
            padding-bottom: -8px;;
        }
      form {
        width: 50%;
      }
      input {
  width: 100%;
  margin-bottom: 20px;
  box-shadow: 5px 5px antiquewhite;
  border-radius: 22px;
}
input:focus {
  background-color: antiquewhite;
}
input.submit{
    background-color: antiquewhite;
}
    </style>
</head>

<body>
   
<div class="formcontainer">
    <form method="post" action="https://tm-statweb.be/forms.php">
        <div>
            <label for="voornaam">Voornaam: </label>
            <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam"/>

        </div>
        <div>
            <label for="familienaam">Familienaam: </label>
            <input    type="text" id="familienaam" name="familienaam" placeholder="Achternaam"/>

        </div>
        <div>
            <label for="username">Username: </label>
            <input   type="email" id="username" name="username" placeholder="x@mail.com"/>

        </div>
        <div>
            <label for="username">Username: </label>
            <input required minlength="5" maxlength="15"  type="text" id="username" name="username" placeholder="username"/>

        </div>
        <div>
            <label for="password">Paswoord: </label>
            <input required  type="password" id="password" name="password" placeholder="password"/>

        </div>
        <div>
            <label for="repeatpassword">repeat Paswoord: </label>
            <input required type="password" id="repeatpassword" name="repeatpassword" placeholder="repeatpassword"/>

        </div>
        <div>
            <input class="submit" type="submit" value="Aanmelden" />
        </div>
    </form>
</div>
</body>
