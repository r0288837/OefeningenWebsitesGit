<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 2</title>
    <style>
       .container {
  display: grid;
  grid-template-columns: 1fr 3fr; /* 2 columns, aside and main */
  grid-template-rows: auto 1fr auto; /* 3 rows: header, content, footer */
  grid-template-areas:
    "header header"
    "aside main"
    "footer footer";
  height: 100vh; /* Full height of the viewport */
  gap: 10px; /* Optional: adds space between items */
}

header {
  grid-area: header;
  background-color: #ccc; /* Example styling */
  padding: 20px;
}

aside {
  grid-area: aside;
  background-color: #f2f2f2;
  padding: 20px;
}

main {
  grid-area: main;
  background-color: #eaeaea;
  padding: 20px;
}

footer {
  grid-area: footer;
  background-color: #ccc;
  padding: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <aside>Aside</aside>
        <main>Main</main>
        <footer>Footer</footer>
      </div>
</body>
</html>
